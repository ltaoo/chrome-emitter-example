<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>options</title>
  </head>
  <body>
    <div>
      <div>
        <button id="toBackground">发送消息到 background</button>
        <button id="toContent">发送消息到 content</button>
        <!-- <button id="toPopup">发送消息到 popup</button> -->
        <button id="toInjected">发送消息到 injected</button>
      </div>
      <div>
        <div>
          background:
          <p id="fromBackground"></p>
        </div>
        <div>
          content:
          <p id="fromContent"></p>
        </div>
        <div>
          popup:
          <p id="fromPopup"></p>
        </div>
        <div>
          injected:
          <p id="fromInjected"></p>
        </div>
      </div>
    </div>
  </body>
</html>
